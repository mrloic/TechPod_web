<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
              name="viewport">
        <meta content="ie=edge" http-equiv="X-UA-Compatible">
        <link href="media/style/main.css" rel="stylesheet">
        <link rel="icon" href="media/img/logo.svg" type="image/x-icon">
        <title>Tech Pod</title>
    </head>
    <body class="background">
        <div class="header">
            <div class="profile">
                <img src="media/img/profile_1.svg" alt="profile_logo" class="profile_logo">
            </div>
            <div class="search_bar">
                <input type="text" class="search_input" placeholder="Текст для поиска">
                <a class="search_btn" id="search_btn">
                    <img src="media/img/search.svg" alt="search_icon" class="search_icon">
                </a>
                <a class="add_card_btn" id="addCardBtn">
                    <img src="media/img/plus.svg" alt="add_card_icon" class="add_card_icon">
                </a>
            </div>
            <div class="logo_r">
                <a href="https://rsvpu.ru/" class="logo" id="logo">
                    <img src="media/img/logo_22.svg" alt="logo" class="logo">
                </a>
            </div>
        </div>
        <div class="main">
            <div class="boardsContainer">
                <div class="head_container">
                    <span>В работе</span>
                </div>
                <div class="content_board">
                    <div class="board">
                        <div class="head_board">
                            <span>Неразобранное</span>
                            <div class="board_btn">
                                <img src="media/img/menu.svg" alt="menu">
                                <img src="media/img/mini_plus.svg" alt="plus">
                            </div>
                        </div>
                        <div class="card" id="card">
                            <div class="hr"></div>
                            <span class="card-span">Задача 1</span>
                            <div class="profile_card">
                                <img src="media/img/profile.svg" alt="profile" class="profile_img">
                                <div class="date">
                                    <span>5 дек.</span>
                                </div>
                            </div>
                        </div>
                        <!-- <a href="#" class="task">Задача</a> -->
                    </div>
                    <div class="board">
                        <div class="head_board">
                            <span>Выполняется</span>
                            <div class="board_btn">
                                <img src="media/img/menu.svg" alt="menu">
                                <img src="media/img/mini_plus.svg" alt="plus">
                            </div>
                        </div>
                        <div class="card" id="card">
                            <div class="hr"></div>
                            <span class="card-span">Задача 1</span>
                            <div class="profile_card">
                                <img src="media/img/profile.svg" alt="profile" class="profile_img">
                                <div class="date">
                                    <span>5 дек.</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="board">
                        <div class="head_board">
                            <span>Готово</span>
                            <div class="board_btn">
                                <img src="media/img/menu.svg" alt="menu">
                                <img src="media/img/mini_plus.svg" alt="plus">
                            </div>
                        </div>
                        <div class="card" id="card">
                            <div class="hr"></div>
                            <span class="card-span">Задача 1</span>
                            <div class="profile_card">
                                <img src="media/img/profile.svg" alt="profile" class="profile_img">
                                <div class="date">
                                    <span>5 дек.</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        
        <div class="task_modal" id="taskModal">
            <div class="task_modal_content">

            </div>
        </div>
    </body>
</html>
